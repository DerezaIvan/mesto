<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Иван Дереза" />
    <meta name="description" content="Места России" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/logo.svg"
        alt="Логотип Место Россия"
      />
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__content">
          <img
            class="profile__avatar"
            src="./images/Avatar.jpg"
            alt="Автарка Жака-Ив Кусто"
          />
          <div class="profile__text">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__paragraph">Исследователь океана</p>
          </div>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <ul class="elements__cards"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_profile">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popupForm">
          <input
            type="text"
            name="name"
            class="popup__input popup__input_type_name"
            placeholder="Имя"
          />
          <input
            type="text"
            name="hobbie"
            class="popup__input popup__input_type_hobbie"
            placeholder="О себе"
          />
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_cards">
      <div class="popup__container">
        <button
          class="popup__close-button"
          type="button"
          aria-label="закрыть форму"
        ></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="popupForm">
          <input
            type="text"
            name="mestoName"
            class="popup__input popup__input_type_name"
            placeholder="Название"
          />
          <input
            type="text"
            name="mestoLink"
            class="popup__input popup__input_type_link"
            placeholder="Ссылка на картинку"
          />
          <button class="popup__save-button" type="submit"> Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_photo">
      <button class="popup__button-close"></button>
      <div class="popup__main">
        <p class="popup__text">Байкал</p>
        <img class="" src="" alt="">
      </div>
    </div>
    <template class="element-template">
      <li class="element">
        <article class="element__card">
          <img
            class="element__illustration"
            src=""
            alt=""
          />
          <div class="element__main">
            <h2 class="element__text">Дагестан</h2>
            <button
              class="element__like"
              type="button"
            ></button>
          </div>
          <button class="element__delete" type="button"></button>
        </article>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
    <!-- <script src="/scripts/cards.js"></script> -->
  </body>
</html>
