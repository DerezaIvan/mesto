<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Иван Дереза">
    <meta name="description" content="Сайт о местах России">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Место Россия">
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__content">
                <img class="profile__avatar" src="./images/Avatar.jpg" alt="Автарка Жака-Ив Кусто">
                <div class="profile__text">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__paragraph">Исследователь океана</p>
                </div>
                <button class="profile__edit-button" type="button"></button>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
            <ul class="elements__cards">
                <li class="element">
                    <img class="element__illustration" src="./images/kseniya-danilina-lBC1z4B17zI-unsplash.jpg"
                        alt="Сулакский каньон">
                    <div class="element__main">
                        <h2 class="element__text">Дагестан</h2>
                        <button class="element__like"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__illustration" src="./images/elina-sitnikova-JHnOjjROjjo-unsplash.jpg"
                        alt="Дворец земледельцев">
                    <div class="element__main">
                        <h2 class="element__text">Казань</h2>
                        <button class="element__like"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__illustration" src="./images/irina-shishkina-dp0Z-i7zYHc-unsplash.jpg"
                        alt="Лес и Горы">
                    <div class="element__main">
                        <h2 class="element__text">Домбай</h2>
                        <button class="element__like"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__illustration" src="./images/michail-dementiev-bGMg_tXu70o-unsplash.jpg"
                        alt="Роза Хутор">
                    <div class="element__main">
                        <h2 class="element__text">Сочи</h2>
                        <button class="element__like"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__illustration" src="./images/olga-kovalski-ZoZBfG_Vrzg-unsplash.jpg"
                        alt="Кремль">
                    <div class="element__main">
                        <h2 class="element__text">Москва</h2>
                        <button class="element__like"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__illustration" src="./images/vadim-artyukhin-XdZCa1M2m9o-unsplash.jpg"
                        alt="Байкал">
                    <div class="element__main">
                        <h2 class="element__text">Байкал</h2>
                        <button class="element__like"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <section class="overlay">
        <div class="popup">
            <button class="icon__button popup__close-button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form">
            <input type="text" class="input__name popup__input-name" value="Жав-Ив Кусто" id="inputName">
            <input type="text" class="input__hobbie popup__input-hobbie" value="Исследователь океана" id="inputHobbie">
            <button class="popup__save-button" type="button">Сохранить</button>
        </form>
        </div>
    </section>

    <script src="./scripts/index.js"></script>
</body>

</html>
